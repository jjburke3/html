<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	</script>
	<title>La Liga Port Lodge</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/navBar.css">
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<script src="javascript/navBar.js"></script>
	<h1>Standings</h1>
	<table id="standTable" class='table table-hover table-striped'>
		<thead>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script>
		//League winner data
		var d3Champs = d3.json("php/standings.php").then(function(data) {
			var ths = d3.select("#standTable").select("thead")
				.append("tr")
				.selectAll("th")
				.data(d3.keys(data[0]))
				.enter()
				.append("th")
					.text(function(d) {return d;});
			var trs = d3.select("#standTable").select("tbody")
						.selectAll("tr")
						.data(data)
						.enter()
						.append("tr");
						
			trs.selectAll("td")
				.data(function(d) {return d3.values(d);})
				.enter()
				.append("td")
				.text(function(d) {return d;});
		})
	</script
</body>
</html>
