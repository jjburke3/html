<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<title>La Liga Port Lodge</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/navBar.css">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="javascrpt/ga.js"></script>
</head>
<body>
	<!-- toolbar script -->
	<script src="javascript/navBar.js"></script>
	<h1>La Liga Port Lodge</h1>
	<table id="champsTable" class='table table-hover table-striped'>
		<thead>
			<tr>
				<th>League Season</th><th>Winner</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script>
		//League winner data
		var d3Champs = d3.json("php/champs.php").then(function(data) {
			var trs = d3.select("#champsTable").select("tbody")
						.selectAll("tr")
						.data(data)
						.enter()
						.append("tr");
						
			trs.append("td").text(function(d) {return d.winSeason;});
			trs.append("td").text(function(d) {return (d.winTeam + " Over " + d.winOpp + ", " + d.winPoints + " to " + d.winPointsAgs);});
		})
	</script
</body>
</html>
