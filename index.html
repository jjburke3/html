<!DOCTYPE html>
<html>
<head>
	<title>La Liga Port Lodge</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125711097-1"></script>
	<script src="javascript/ga.js"></script>
</head>
<body>
	<div id="nav-placeholder" class="sticky-top"></div>
	<!-- toolbar script -->
	<script src="javascript/navBar.js"></script>
	<h1>La Liga Port Lodge</h1>
	<table id="champsTable" class='table table-hover table-striped'>
		<thead>
			<tr>
				<th>League Season</th><th>Winner</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script>
		//League winner data
		var d3Champs = d3.json("php/champs.php").then(function(data) {
			var trs = d3.select("#champsTable").select("tbody")
						.selectAll("tr")
						.data(data)
						.enter()
						.append("tr");
						
			trs.append("td").text(function(d) {return d.winSeason;});
			trs.append("td").text(function(d) {return (d.winTeam + " Over " + d.winOpp + ", " + d.winPoints + " to " + d.winPointsAgs);});
		})
	</script
</body>
</html>
