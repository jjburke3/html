<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125711097-1"></script>
	<script src="javascript/ga.js"></script>
	<title>Keepers Data</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="css/table-css.css">
</head>
<body>
	<div class="body-div">
		<div id="nav-placeholder" class="sticky-top"></div>
		<script src="javascript/navBar.js"></script>
		<h1>Keepers</h1>
		<div class="table-container">
			<table id="resultsTable" class='table table-hover table-striped'>
				<thead>
					<tr>
						<th>Team</th>
						<th>Keeper Value Over Draft Slot (2018 Value)</th>
						<th>Best Keeper Draft Year</th>
						<th>Best Keeper Draft Pick</th>
						<th>Best Keeper Player</th>
						<th>Best Keeper Points Scored</th>
						<th>Worst Keeper Draft Year</th>
						<th>Worst Keeper Draft Pick</th>
						<th>Worst Keeper Player</th>
						<th>Worst Keeper Points Scored</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		//League winner data
		var d3Champs = d3.json("php/keepers.php").then(function(data) {
			var trs = d3.select("#resultsTable").select("tbody")
						.selectAll("tr")
						.data(data)
						.enter()
						.append("tr");
						
			trs.append("td")
				.text(function(d) {return d.team;});
			trs.append("td")
				.text(function(d) {return d.keeperValue + " (" + d.currentYearValue + ")";});
			trs.append("td")
				.text(function(d) {return d.bestKeeper.split('_')[0];});
			trs.append("td")
				.text(function(d) {return d.bestKeeper.split('_')[1];});
			trs.append("td")
				.text(function(d) {return d.bestKeeper.split('_')[2];});
			trs.append("td")
				.text(function(d) {return d.bestKeeper.split('_')[3];});
			trs.append("td")
				.text(function(d) {return d.worstKeeper.split('_')[0];});
			trs.append("td")
				.text(function(d) {return d.worstKeeper.split('_')[1];});
			trs.append("td")
				.text(function(d) {return d.worstKeeper.split('_')[2];});
			trs.append("td")
				.text(function(d) {return d.worstKeeper.split('_')[3];});
		})
	</script
</body>
</html>
